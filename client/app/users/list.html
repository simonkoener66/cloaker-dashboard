<div class="page page-table" data-ng-controller="UsersCtrl">

    <div class="row ui-section">
    <div class="col-lg-8 clearfix">
        <h2 class="section-header">Manage Links</h2>
    </div>
    <div class="col-md-12">
        <section class="panel panel-default table-dynamic cl-panel-loading">

	        <div class="panel-body">
		        <div class="table-filters">
	            <div class="row">
		            <div class="col-sm-6 col-xs-12 text-left">
		            	<md-button class="md-raised btn-w-lg md-primary" data-ng-click="gotoCreatePage()">Create New User</md-button>
		            </div>
	            </div>
		        </div>

		        <div class="table-responsive">
			        <table class="table cl-table-with-buttons">
			            <thead>
				            <tr>
				            		<th></th>
				                <th><div class="th">
				                Email
				                <span class="fa fa-angle-up"
				                    data-ng-click=" order('email') "
				                    data-ng-class="{active: row == 'email'}"></span>
				                <span class="fa fa-angle-down"
				                    data-ng-click=" order('-email') "
				                    data-ng-class="{active: row == '-email'}"></span>
				                </div></th>
				                <th><div class="th">
				                Username
				                <span class="fa fa-angle-up"
				                    data-ng-click=" order('owner') "
				                    data-ng-class="{active: row == 'owner'}"></span>
				                <span class="fa fa-angle-down"
				                    data-ng-click=" order('-owner') "
				                    data-ng-class="{active: row == '-owner'}"></span>
				                </div></th>
				                <th><div class="th">
				                Role
				                <span class="fa fa-angle-up"
				                    data-ng-click=" order('role') "
				                    data-ng-class="{active: row == 'role'}"></span>
				                <span class="fa fa-angle-down"
				                    data-ng-click=" order('-role') "
				                    data-ng-class="{active: row == '-role'}"></span>
				                </div></th>
				                <th></th>
				            </tr>
			            </thead>
			            <tbody>
				            <tr data-ng-repeat="user in users">
				            		<td class='with-button'>
				            			<a href='#/user/{{user._id}}/edit' class="md-icon-button md-primary" aria-label="Edit User" data-ng-click="editUser(user._id)" tooltip-placement="top" uib-tooltip="Edit" tooltip-append-to-body="true"><span class="logo-icon zmdi zmdi-view-dashboard"></span></a>
				            		</td>
				                <td>{{user.email}}</td>
				                <td>{{user.owner}}</td>
				                <td>{{user.role}}</td>
				                <td class='buttons text-center'>
				                	<md-button class="md-icon-button md-warn" aria-label="Delete User" data-ng-click="deleteUser($event, user._id)" tooltip-placement="top" uib-tooltip="Delete" tooltip-append-to-body="true"><span class="fa fa-remove"></span></md-button>
				                </td>
				            </tr>
			            </tbody>
			        </table>
			    	</div>
					</div>

	        <footer class="table-footer">
	            <div class="row">
	            <div class="col-md-6 page-num-info">
	                <span>
	                Show 
	                <select data-ng-model="numPerPage"
	                    data-ng-options="num for num in numPerPageOpt"
	                    data-ng-change="onNumPerPageChange()">
	                </select> 
	                entries per page
	                </span>
	            </div>
	            <div class="col-md-12 visible-xs visible-sm">&nbsp;</div>
	            <div class="col-md-6 text-right pagination-container">
	                <uib-pagination class="pagination-sm"
	                    ng-model="currentPage"
	                    total-items="total"
	                    max-size="4"
	                    ng-change="select(currentPage)"
	                    items-per-page="numPerPage"
	                    rotate="false"
	                    previous-text="&lsaquo;" next-text="&rsaquo;"
	                    boundary-links="true"></uib-pagination>
	            </div>
	            </div>
	        </footer>

        </section>
    </div>
    </div>
    
</div>
